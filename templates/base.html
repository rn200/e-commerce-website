<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
          
     <link rel="stylesheet" th:href="@{/css/style.css}" />      
    <title>Hello, world!</title>
  </head>
  <body>
    
    <!-- creating navbar -->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-info " style="height:45px">
  <a class="navbar-brand text-white" href="#"><i class="fa-solid fa-cart-shopping"></i> Ecom Store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-white" href="#" th:href="@{/}"><i class="fa-solid fa-house"></i> Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#" th:href="@{/products}">Products</a>
      </li>
  
    </ul> 
 
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto ">
    
      <th:block th:if="${user==null}">
      <li class="nav-item ">
        <a class="nav-link text-white" href="#" th:href="@{/signin}" ><i class="fa-solid fa-right-to-bracket"></i> Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white " href="#" th:href="@{/register}" >Register</a>
      </li>
      </th:block>
      <th:block th:if="${user!=null}">
      <li class="nav-item">
        <a class="nav-link text-white " th:href="@{/api/cart}"  ><i class="fa-solid fa-cart-shopping"></i> &nbsp;</a>
      </li>
      <li class="nav-item">
       <img th:src="@{'/img/user_img/'+${user.profilepicture}}" alt="" height="40px" width="40px"style="border-radius: 40px"/>
      </li>
      <li class="nav-item">   
        <a class="nav-link text-white text-uppercase" href="/logout">[[${user.name}]]</a>
      </li>
        <li class="nav-item">
        <a class="nav-link text-white"style="font-size:17px" href="/logout">Logout <i class="fa-solid fa-right-from-bracket"></i></a>
      </li>
        </th:block>
    </ul>
    
  </div>
  </div>
</nav>   


    <div th:replace ="${content}"></div>
<!-- start footer -->

   <div class="container-fluid text-center p-1 bg-info text-white " >
   <p>ecom.com</p>
   </div>

<!-- end footer -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
