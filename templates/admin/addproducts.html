<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace=admin/base::layout(~{::section})>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <section>
        <div class="container p-3 ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-shl">
                    <div class="card-header text-center fs-4"style="font-weight: bold;font-size: 20px">Add Product</div>
                    
                    <div th:if="${session.message}" class="container text-center">
        
                               <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center my-1" role="alert">
          
                                  <span th:text="${session.message.contect}"></span>
                                  <th:block th:text="${@sessionHelper.removeSessionFromHelper()}"></th:block>
                              
                              </div>

                           </div>
                           
                    <div class="card-body">
                        <form th:action="@{/admin/product-Handle}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title" class="form-label">Enter Title</label>
                                
                                <input type="text" id="title" name="title" class="form-control" required>
                            </div>
                            
                             <div class="mb-3">
                                <label for="title" class="form-label">Enter Description</label>
                                <textarea class="form-control" name="description" id="" cols="" rows="3" required></textarea>
                            </div>
                            <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="title" class="form-label">Category</label>
                                <select name="pcategory"  class="form-control">
                                    <option value="">----select----</option>
                                    <option th:each="c:${cat}"  th:text="${c.category}"></option>
                                </select>
                            </div>
                            
                            <div class="col-md-4 mb-3 mt-4 ">
                               <div class=" form-check">
								  <input class="form-check-input" type="radio" value="true" name="isActive" id="active" checked >
								  <label class="form-check-label" for="flexRadioDefault1">
								    active
								  </label>
								</div>
								<div class=" form-check ">
								  <input class="form-check-input" type="radio" value="false"  name="isActive" id="inactive" >
								  <label class="form-check-label" for="flexRadioDefault2">
								    inactive
								  </label>
								</div>
							 </div>
							 
                            </div>
                            <div class="row">
                                 <div class="col mb-3">
	                                <label for="title" class="form-label">Enter Price</label>
	                                <input type="number" id="title" name="price" class="form-control" required>
                                </div> 
                                
                                 <div class="col mb-3">
	                                <label for="title" class="form-label">Discount</label>
	                                <input type="text" id="title" name="discount" class="form-control">
                                </div> 
                            </div>
                           
                            
                            <div class="row">
                            
                               <div class="mb-3 col">
                                <label for="title" class="form-label">Enter Stock</label>
                                <input type="text" id="title" name="stock" class="form-control"required>
                            </div>
                            
                            <div class="mb-3 col">
                                <label for="title" class="form-label">Upload Image</label>
                                <input type="file" id="title" name="file" class="form-control">
                            </div>
                            
                            </div>
                            
                            
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-warning form-control">Submit</button>
                            </div>
                            <div class="row">
                            
                               <div class="col mb-2">
                               <a th:href="@{/admin/}" class="form-control text-center btn btn-secondary">Back</a>
                               </div>
                               
                               <div class="col">
                               <input type="reset" class="form-control text-center btn btn-success" value="Reset" />
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>
</body>
</html>
