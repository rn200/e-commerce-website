<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace=admin/base::layout(~{::section})>
<head>
<meta charset="UTF-8">
<title >category page</title>
</head>
<body>

   <section>
           <div class="container-fluid p-4 mt-0">
        <div class="row ">
            <div class="col-md-4">
                <div class="card card-shl">
                    <div class="card-header text-center fs-4" style="font-weight: bold;font-size: 20px">Update Category</div>
                    <div class="card-body">
                    <div th:if="${session.message}" class="container text-center">
        
                               <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center my-1" role="alert">
          
                                  <span th:text="${session.message.contect}"></span>
                                  <th:block th:text="${@sessionHelper.removeSessionFromHelper()}"></th:block>
                              
                              </div>

                           </div>
                        <form action="" th:action="@{/admin/handleUpadteCategory}" method="post" enctype="multipart/form-data" th:object="${category}">
                            
                            <input type="hidden" name="id" th:value="${category.id}" />
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">Enter Category</label>
                                <input type="text" id="category" name="category" class="form-control" th:value="${category.category}" >
                            </div>
                           
                            <div class="mb-3">
                               <div class="form-check">
								  <input class="form-check-input" type="radio"  name="isActive" id="active" value="true" th:checked="${category.isActive==true}" >
								  <label class="form-check-label" for="flexRadioDefault1">
								    active
								  </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio"  th:checked="${category.isActive==false}" value="false"  name="isActive" id="inactive" >
								  <label class="form-check-label" for="flexRadioDefault2">
								    inactive
								  </label>
								</div>
							 </div>
							 <div class="row">
							    <div class="col-md-10 mb-3">
							      
                                <label for="image" class="form-label">Upload Image</label>
                                <input type="file" id="image" name="file" class="form-control" >
                                    </div>
                                <div class="col-md-2 mt-4">
                                
                                  <img src="" th:src="@{'/img/category_img/'+ ${category.imagecategory}}" 
		                                  alt="can't open image" 
		                                  class=""
		                                  style="width: 50px;height: 60px" />
                                </div>
                                
                          		 </div>
                            
                            <div class="mb-1 text-center">
                                <button type="submit" class="btn btn-warning form-control">Update</button>
                            </div>
                            <div class="text-center">
                               <a th:href="@{/admin/category}" class="form-control btn btn-danger">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
                      
            
        </div>
    </div>
   </section>

</body>
</html>
