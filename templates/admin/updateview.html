<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace=admin/base::layout(~{::section})>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <section>
         <div class="container p-3 ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-shl">
                    <div class="card-header text-center fs-4"style="font-weight: bold;font-size: 20px">Update Product</div>
                    
                 
                           
                    <div class="card-body">
                        <form th:action="@{/admin/handleupdateproductview}" method="post" th:object="${product}" enctype="multipart/form-data">
                            <div class="mb-3">
                            <input type="hidden" name="id" th:value="${product.id}" />
                                <label for="title" class="form-label">Enter Title</label>
                                
                                <input type="text" id="title" th:value="${product.title}" name="title" class="form-control" required>
                            </div>
                            
                             <div class="mb-3">
                                <label for="title" class="form-label">Enter Description</label>
                                <textarea class="form-control" th:field="${product.description}" name="description" id="" cols="" rows="3" required></textarea>
                            </div>
                            <div class="row">
                               <div class="col mb-3">
                                <label for="title" class="form-label">Category</label>
                                <select name="pcategory"  class="form-control">
                                    <option value="">[[${product.pcategory}]]</option>
                                    <option  th:each="c:${cat}">[[${c.category}]]</option>
                                   
                                </select>
                              </div>
                               <div class="col mb-3">
	                                <label for="title" class="form-label">Enter Price</label>
	                                <input type="number" id="title" th:value="${product.price}" name="price" class="form-control" required>
                                </div> 
                              
                            </div>
                            
                            <div class="row">
                                 <div class="mb-3 col">
                                <label for="title" class="form-label">Enter Stock</label>
                                <input type="text" id="title" th:value="${product.stock}" name="stock" class="form-control"required>
                               </div>                               
                                 <div class="col mb-3">
	                                <label for="title" class="form-label">Discount</label>
	                                <input type="text" id="title" th:value="${product.discount}" name="discount" class="form-control">
                                </div>
                                
                                <div class="col mb-3 mt-4">
                               <div class="form-check">
								  <input class="form-check-input" type="radio" value="true" name="isActive" id="active" th:checked="${product.isActive==true}" >
								  <label class="form-check-label" for="flexRadioDefault1">
								    active
								  </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" value="false"  name="isActive" id="inactive" th:checked="${product.isActive==false}">
								  <label class="form-check-label" for="flexRadioDefault2">
								    inactive
								  </label>
								</div>
							 </div>
                                 
                            </div>
                                                      
                            <div class="row">
                          
                            <div class="mb-3 col-md-10">
                                <label for="title" class="form-label">Upload Image</label>
                                <input type="file" id="title" name="file" class="form-control">
                            </div>
                             <div class="col-md-2 mt-4">
                           <img src="" th:src="@{'/img/product_img/'+ ${product.upimg}}" 
		                                  alt="can't open image" 
		                                  class=""
		                                  style="width: 50px;height: 60px" />
                                </div>
                                
                            </div>
                            
                            
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-success form-control">Update</button>
                            </div>
                            <div class="row">
                            
                               <div class="col mb-2">
                               <a th:href="@{/admin/}" class="form-control text-center btn btn-secondary">Back</a>
                               </div>
                               
                               <div class="col mb-2">
                               <a th:href="@{/admin/view-products}" class="form-control text-center btn btn-danger">Cancel</a>
                               </div>
                               
                               <div class="col">
                               <input type="reset" class="form-control text-center btn btn-warning" value="Reset" />
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>
</body>
</html>
