<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace=base::layout(~{::section})>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
    
    <div class="container mt-5 p-5">
    <div class="row">
       <div class="col-md-6 p-1">
            <img src="" th:src="@{img/ecom.png}" alt="" width="100%" height="400px"/>
       </div>
       
       <div class="col-md-6 p-1 " style="margin-top: -30px">
          <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
             <div class="card-header">
               <p class="text-center " style="font-size: 30px">Login Here</p>
             </div>
             
             <div th:if="${param.error}" class="text-center alert alert-danger mt-1">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
              <div th:if="${param.logout}" class="text-center alert alert-success mt-1">Logout Successful</div>
             
              <div class="card-body">
                  <form action="/login" method="post">
                      
                      <div class="mb-3">
                         <label for="" class="form-label">Email</label>
                      <input type="text" name="username" placeholder="Enter Email Here" class="form-control" />
                      </div>
                      
                      <div class="mb-3">
                         <label for="" class="form-label">Password</label>
                      <input type="password" name="password" placeholder="*********" class="form-control" />
                      </div>
                      
                      <button type="submit" class="btn btn-primary  text-white col-md-12" style="font-size: 20px">Login</button>
                      
                      
                  </form>
                  
                  <div class="card-footer text-center mt-3">
                      
                         <a th:href="@{/forgot-password}" class="text-decoration-none">Forgot Password </a> <br>
                       
                         Don't have an account ? <a href="" th:href="@{/register}" class="text-decoration-none">Create One</a>
                                       
                      </div>
              </div>
          </div>
       </div>
       </div>
    </div>
    
</section>
</body>
</html>
